zuul:
  #Service will be mapped under the /api URI
  prefix: /api
  routes:
    dst-server:
      path: /server/**
      url: http://localhost:8071
    dst-client:
      path: /client/**
      serviceId: dst-client

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
  instance:
    hostname: localhost

server:
  port: 8079

spring:
  application:
    name: zuul-service

